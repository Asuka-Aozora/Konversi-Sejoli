<div class="container mx-auto px-4">
  <div class="max-w-5xl mx-auto">
    <div class="rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="p-6 text-center">
        <div
          class="w-16 h-16 mx-auto mb-4 bg-white rounded-full flex items-center justify-center"
        >
          <img src="/asset/icon/wa.png" alt="Logo" class="w-10 h-10" />
        </div>
      </div>

      <!-- Form Wrapper -->
      <form class="p-8 space-y-6">
        <!-- Responsive Flex Container for Form & Payment -->
        <div
          class="flex flex-col flex-col lg:flex-row lg:space-x-6 space-y-6 lg:space-y-0 gap-4"
        >
          <!-- Form Section -->
          <div class="flex-1 space-y-6">
            <h2 class="text-xl font-semibold border-b pb-2 mb-3">
              Lengkapi Informasi
            </h2>
            <!-- Product Selection -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label for="product">Produk</label>
                <select
                  id="product"
                  name="product"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                >
                  <option value="crm1" data-harga="179000">
                    Woowa CRM Bulanan (Rp 179,000)
                  </option>
                  <option value="crm3" data-harga="400000">
                    Woowa CRM 3 Bulanan (Rp 133,400/bulan)
                  </option>
                  <option value="crm6" data-harga="600000">
                    Woowa CRM 6 Bulanan (Rp 100,000/bulan)
                  </option>
                </select>
              </div>
              <div class="space-y-2">
                <label for="quantity">Quantity</label>
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  required
                  placeholder="1"
                  min="1"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                />
              </div>
            </div>

            <!-- Customer Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label for="name">Nama</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Masukan nama"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                />
              </div>
              <div class="space-y-2">
                <label for="email"
                  >Email
                  <i class="text-xs">*(isi dengan email yang aktif)</i></label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="akun@email.com"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                />
              </div>
              <div class="space-y-2">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="Password"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                />
              </div>
              <div class="space-y-2">
                <label for="nomor">Nomor</label>
                <input
                  type="tel"
                  id="nomor"
                  name="nomor"
                  required
                  placeholder="+62"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                />
                <div class="text-xs">
                  *Gunakan nomor aktif untuk reminder atau pengumuman penting.
                </div>
              </div>
            </div>

            <!-- Kupon -->
            <div>
              <div class="bg-gray-50 p-4 rounded-lg">
                <span>Anda punya kupon? <a href="">Klik disini</a></span>
              </div>
              <div id="coupon-section" class="hidden mt-2">
                <div class="flex space-x-2">
                  <input
                    type="text"
                    id="kupon"
                    name="kupon"
                    placeholder="Enter coupon code"
                    class="flex-1"
                  />
                  <button type="button" class="px-6">Apply</button>
                </div>
              </div>
            </div>

            <!-- Ringkasan -->
            <div class="bg-gray-50 p-6 rounded-lg space-y-3">
              <div class="flex justify-between">
                <span>Product:</span
                ><span class="font-medium">Woowa CRM Monthly</span>
              </div>
              <div class="flex justify-between">
                <span>Subtotal:</span
                ><span class="font-medium">Rp 179,000</span>
              </div>
              <div class="flex justify-between text-green-600">
                <span>Unique Code:</span><span>-Rp 10,000</span>
              </div>
              <div class="border-t pt-3 flex justify-between text-lg font-bold">
                <span>Total:</span><span>Rp 169,000</span>
              </div>
            </div>
          </div>

          <!-- Payment Section -->
          <div class="flex-1 space-y-6">
            <h2 class="text-xl font-semibold border-b pb-2 mb-2">
              Pilih metode pembayaran
            </h2>
            <div class="space-y-3">
              <div class="grid grid-cols-1 gap-3">
                <!-- Payment Option Repeatable -->
                <label class="block">
                  <div class="p-4 border-2 rounded-lg">
                    <div class="flex items-center gap-3 space-x-3">
                      <input
                        type="radio"
                        name="payment"
                        value="bca"
                        class="sr-only"
                      />
                      <span>Bank Transfer ke BCA</span>
                    </div>
                    <div class="mt-2 text-sm">
                      Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    </div>
                  </div>
                </label>
                <label class="block">
                  <div class="p-4 border-2 rounded-lg">
                    <div class="flex items-center gap-3 space-x-3">
                      <input
                        type="radio"
                        name="payment"
                        value="bni"
                        class="sr-only"
                      />
                      <span>BNI</span>
                    </div>
                  </div>
                </label>
                <label class="block">
                  <div class="p-4 border-2 rounded-lg">
                    <div class="flex items-center gap-3 space-x-3">
                      <input
                        type="radio"
                        name="payment"
                        value="bni"
                        class="sr-only"
                      />
                      <span>BRI</span>
                    </div>
                  </div>
                </label>
                <label class="block">
                  <div class="p-4 border-2 rounded-lg">
                    <div class="flex items-center gap-3 space-x-3">
                      <input
                        type="radio"
                        name="payment"
                        value="bni"
                        class="sr-only"
                      />
                      <span>BSI</span>
                    </div>
                  </div>
                </label>
                <label class="block">
                  <div class="p-4 border-2 rounded-lg">
                    <div class="flex items-center gap-3 space-x-3">
                      <input
                        type="radio"
                        name="payment"
                        value="bni"
                        class="sr-only"
                      />
                      <span>Mandiri</span>
                    </div>
                  </div>
                </label>
                <label class="block">
                  <div class="p-4 border-2 rounded-lg">
                    <div class="flex items-center gap-3 space-x-3">
                      <input
                        type="radio"
                        name="payment"
                        value="bni"
                        class="sr-only"
                      />
                      <span>PERMATA VA</span>
                    </div>
                  </div>
                </label>
                <label class="block">
                  <div class="p-4 border-2 rounded-lg">
                    <div class="flex items-center gap-3 space-x-3">
                      <input
                        type="radio"
                        name="payment"
                        value="bni"
                        class="sr-only"
                      />
                      <span>BNN</span>
                    </div>
                  </div>
                </label>
                <label class="block">
                  <div class="p-4 border-2 rounded-lg">
                    <div class="flex items-center gap-3 space-x-3">
                      <input
                        type="radio"
                        name="payment"
                        value="mandiri"
                        class="sr-only"
                      />
                      <span>QRIS</span>
                    </div>
                  </div>
                </label>
              </div>
            </div>

            <!-- Terms -->
            <div
              class="flex gap-3 items-start space-x-3 p-4 bg-gray-50 rounded-lg"
            >
              <input
                type="checkbox"
                id="tnc"
                required
                class="mt-1 rounded text-blue-600"
              />
              <label for="tnc" class="text-sm text-gray-700">
                I agree to the
                <a href="#" class="text-blue-600 hover:underline"
                  >Terms and Conditions</a
                >
                and
                <a href="#" class="text-blue-600 hover:underline"
                  >Privacy Policy</a
                >
              </label>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <div class="pt-6 flex items-center justify-center">
          <button
            type="submit"
            class="px-8 py-4 text-lg font-semibold cursor-pointer"
          >
            Checkout
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
